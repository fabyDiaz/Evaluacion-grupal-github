     <h1>CONTÁCTANOS</h1>
     <aside>
        <p>Escribe a</p> <a href="mailto:sdigitalys@gmail.com">contacto@telovendo.com</a>
     <p>Llama a</p> <a href="tel:+5699999999">+56 9 9999 9999</a>
    </aside>
    
     <div class="contactanos">
           
        <div class="container" id="formulario">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal justify-content-center" method="post">
                            <fieldset>
                                <legend class="text-center header">Escríbenos y en breve nos pondremos en contacto contigo</legend>
        
                                <div class = "form-inline justify-content-center">
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8 text-center">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                </div>
        
                                <div class="form-group justify-content-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group justify-content-center text-center">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="asunto" name="asunto" type="text" placeholder="Asunto" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aquí" rows="7"></textarea>
                                    </div>
                                </div>
                                
                                <div class="mb-8 form-check">
                                    
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
                                  </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
